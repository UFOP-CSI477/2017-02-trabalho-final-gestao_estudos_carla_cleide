<!DOCTYPE html>
<html>
	<head>
		<title>Lista de Tarefas</title>

		<link rel="stylesheet" href="estilo-agenda.css">
		<link rel="stylesheet" href="./css/bootstrap.css">
	</head>
	<body>

		<div id="titulo" class="header">
			<h2>Lista de Tarefas</h2>
			<input type="text" id="caixa-tarefas" placeholder="Insira sua tarefa aqui...">
			<span class="addBtn">Adicionar</span>
		</div>

		<ul id="tarefa">
			<li>Colocar matéria em dia</li>
			<li>Estudar JavaScript</li>
			<li>Cobrar do grupo a parte restante do trabalho</li>
			<li>Enviar atividade para o moodle</li>
			<li class="checked">Incluir CSS no repositório da proposta</li>
		</ul>

	</body>
</html>
